<!DOCTYPE html>
<html>
<head>
    <title>Exercise Data Input</title>
</head>
<body>
    <h1>Exercise Data Input</h1>
    <form id="exercise-form">

        <label for="workout-name">Workout Name:</label>
        <input type="text" id="workout-name" name="workout_name" required><br>
        
        <label for="exercise-name">Exercise Name:</label>
        <input type="text" id="exercise-name" name="exercise_name" required><br>

        <label for="equipment-name">Equipment Name:</label>
        <input type="text" id="equipment-name" name="equipment_name" required><br>

        <label for="calories-burned">Calories Burned:</label>
        <input type="number" id="calories-burned" name="calorie_count" required><br>

        <label for="category">Exercise Type:</label>
        <select id="category" name="category" required>
            <option value="Cardio">Cardio</option>
            <option value="Strength Training">Strength Training</option>
            <option value="Stretching">Stretching</option>
            <!-- Add more exercise types as needed -->
        </select><br>

        <button type="submit">Submit</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById("exercise-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const exerciseData = {
                workout_name: document.getElementById('workout-name').value,
                exercise_name: document.getElementById("exercise-name").value,
                equipment_name: document.getElementById("equipment-name").value,
                calorie_count: document.getElementById("calories-burned").value,
                category: document.getElementById("category").value,
                
            };
            
            fetch("/submit_exercise", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(exerciseData),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").textContent = data.message;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
